<ion-header>
  <ion-toolbar>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" lines="full" detail="true" (click)="showDetail(item)">
      <ion-label slot="start">{{item.name}}</ion-label>
      <ion-label slot="end">{{item.duration/1000}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
